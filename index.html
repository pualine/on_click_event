<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Onclick</title>
</head>
<body>
    <button onclick="dateFunction()">ClickTo See Date</button>
    <p id="result"></p>
    <script>
        function dateFunction(){
            document.getElementById("result").innerHTML= Date();
        }
    </script>
    <p>Roll Number: 300621923861</p>
</body>
</html>
